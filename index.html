<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">  
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <div class="jugadas">
      <p>Rock</p>
      <p>PAPER</p>
      <p>SCISSORS</p>
    </div>
    <div class="score">
      <p class="letraScore">score</p>
      <h5 class="numScore">0</h5>
    </div>
  </header>
  <div class="juego">
    <div class="papelTijeras">
      <div class="circuloAzul" id="azul">
        <div class="circuloBlanco" id="paper">
          <img src="/images/icon-paper.svg" alt="">
        </div>
      </div>
      <div class="circuloNaranja" id="naranja">
        <div class="circuloBlanco" id="scissors">
          <img src="/images/icon-scissors.svg" alt="">
        </div>
      </div>
    </div>
    <div class="circuloRojo" id="rojo">
      <div class="circuloBlanco" id="rock">
        <img src="/images/icon-rock.svg" alt="">
      </div>
    </div>
    <div id="result" class="result">
    </div>
  </div>
  <footer id="footer">
    <button class="botonReglas">
      RULES
    </button>
  </footer>
  <script src="/js/main.js"></script>
</body>
</html>
